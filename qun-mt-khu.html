<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./qun-mt-khu.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
    />
  </head>
  <body>
    <div class="qun-mt-khu">
      <div class="phng-h-tr">Phòng hộ trợ và chăm sóc khách hàng</div>
      <div class="vui-lng-nhp">vui lòng nhập SĐT bạn đã đăng ký tài khoản:</div>
      <div class="th-bng-cch" id="thBngCch">Thử bằng cách khác</div>
      <div class="rectangle-parent7" id="groupContainer">
        <div class="instance-child6"></div>
        <div class="tip-theo">Tiếp theo</div>
      </div>
      <img class="vector-icon24" alt="" src="./public/vector19.svg" />
      <div class="qun-mt-khu-inner"><div class="instance-child7"></div></div>
    </div>

    <script>
      var thBngCch = document.getElementById("thBngCch");
      if (thBngCch) {
        thBngCch.addEventListener("click", function (e) {
          window.location.href = "./ng-nhp.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./trang-ch.html";
        });
      }
      </script>
  </body>
</html>
